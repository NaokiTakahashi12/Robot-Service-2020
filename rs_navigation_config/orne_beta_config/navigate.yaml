costmap_3d:
  ang_resolution: 32
  footprint: [[0.60, -0.50], [0.60, 0.50], [-0.60, 0.50], [-0.60, -0.50]]
  linear_expand: 0.08
  linear_spread: 0.3
  static_layers:
    - name: unknown
      type: Costmap3dLayerUnknownHandle
      unknown_cost: 100
    - name: overlay0
      type: Costmap3dLayerPlain
      overlay_mode: max
      linear_expand: 0.0
      linear_spread: 0.0
  layers:
    - name: stop_propagation
      type: Costmap3dLayerStopPropagation
    - name: overlay2
      type: Costmap3dLayerPlain
      overlay_mode: max
      linear_expand: 0.08
      linear_spread: 0.0
      keep_unknown: true
    - name: overlay1
      type: Costmap3dLayerFootprint
      overlay_mode: max
      linear_expand: 0.15
      linear_spread: 0.3
      keep_unknown: true
planner_3d:
  num_threads: 4
  freq: 5.0
  freq_min: 0.3
  local_range: 5.0
  remember_updates: true
  hist_ignore_range: 0.3
  hist_ignore_range_max: 1
  fast_map_update: false
  force_goal_orientation: true
  pos_jump: 5.5
  yaw_jump: 5.5
spur:
  hz: 30.0
  k_dist: 16.0
  k_ang: 10.0
  k_avel: 4.0
  dist_lim: 0.5
  goal_tolerance_dist: 0.08
  goal_tolerance_ang: 0.08
  stop_tolerance_dist: 0.04
  stop_tolerance_ang: 0.04
  no_position_control_dist: 0.05
  limit_vel_by_avel: true
  path_step: 1
  look_forward: 0.0
  curv_forward: 0.5
safety_limiter:
  footprint: [[0.45, -0.32], [0.45, 0.32], [-0.45, 0.32], [-0.45, -0.32]]
