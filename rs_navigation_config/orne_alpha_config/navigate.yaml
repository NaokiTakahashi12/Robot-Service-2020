costmap_3d:
  ang_resolution: 32
  footprint: [[0.60, -0.50], [0.60, 0.50], [-0.60, 0.50], [-0.60, -0.50]]
  linear_expand: 0.08
  linear_spread: 0.3
  static_layers:
    - name: unknown
      type: Costmap3dLayerUnknownHandle
      unknown_cost: 100
    - name: overlay0
      type: Costmap3dLayerPlain
      overlay_mode: max
      linear_expand: 0.0
      linear_spread: 0.0
  layers:
    - name: stop_propagation
      type: Costmap3dLayerStopPropagation
    - name: overlay2
      type: Costmap3dLayerPlain
      overlay_mode: max
      linear_expand: 0.08
      linear_spread: 0.0
      keep_unknown: true
    - name: overlay1
      type: Costmap3dLayerFootprint
      overlay_mode: max
      linear_expand: 0.15
      linear_spread: 0.3
      keep_unknown: true
planner_3d:
  goal_tolerance_lin: 0.8
  goal_tolerance_ang: 1
  goal_tolerance_ang_finish: 1
  unknown_cost: 100
  hist_cnt_max: 20
  hist_cnt_thres: 19
  hist_cost: 90
  num_threads: 2
  freq: 5.0
  freq_min: 0.3
  local_range: 5.0
  longcut_range: 0
  esc_range: 0.25
  find_best: true
  remember_updates: true
  hist_ignore_range: 0.3
  hist_ignore_range_max: 1
  fast_map_update: false
  force_goal_orientation: true
  pos_jump: 5.5
  yaw_jump: 5.5
  jump_detect_frame: base_link
  temporary_escape: true
  queue_size_limit: 0
  antialias_start: false
  search_range: 0.4
  costmap_watchdog: 0.0
  max_vel: 0.3
  max_ang_vel: 0.6
  min_curve_radius: 0.1
  overwrite_cost: false
  remember_hit_prob: 0.6
  remember_miss_prob: 0.3
  sw_wait: 2.0
  robot_frame: base_link
  max_retry_num: -1
  retain_last_error_status: true
spur:
  hz: 30.0
  k_dist: 16.0
  k_ang: 10.0
  k_avel: 4.0
  dist_lim: 0.5
  goal_tolerance_dist: 0.08
  goal_tolerance_ang: 0.08
  stop_tolerance_dist: 0.04
  stop_tolerance_ang: 0.04
  no_position_control_dist: 0.05
  limit_vel_by_avel: true
  path_step: 1
  look_forward: 0.5
  curv_forward: 0.5
safety_limiter:
  footprint: [[0.45, -0.32], [0.45, 0.32], [-0.45, 0.32], [-0.45, -0.32]]
